<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>py2Dmol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip library for handling AlphaFold zip outputs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Numeric.js for Kabsch Alignment (SVD) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <!-- canvas2svg library for SVG export -->
    <script src="https://gliffy.github.io/canvas2svg/canvas2svg.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd4gYm4zQ6UvE6j3v/3Tf7U7T2Y9p6gJzU0bW5V6f6G6X6b6W6w6+g6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="web/style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-8">
    
    <!-- Global Drop Overlay Element -->
    <div id="global-drop-overlay">
        <p><i class="fa-solid fa-cloud-arrow-up mr-3"></i> Drop File Anywhere to Upload</p>
    </div>
    <!-- End Global Drop Overlay -->

    <!-- Total width (600 + 8 + 340 = 948px) -->
    <div class="mx-auto" style="width: 948px;"> 
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">py2Dmol</h1>
        <p class="text-gray-500 mb-4">Upload a PDB/CIF file or fetch from RCSB PDB (4-char ID) / AlphaFold DB (UniProt ID) to visualize protein structures.</p>

        <div class="bg-white mb-2" style="width: 948px; padding: 12px; border-radius: 10px; border: 1px solid #e5e7eb; box-shadow: var(--shadow-md);">
            
            <!-- Use table for reliable layout -->
            <table style="width: 100%; border-collapse: collapse; table-layout: fixed; margin-bottom: 0;">
                <tr>
                    <!-- Left Column: Fetch + Upload -->
                    <td style="width: 50%; padding-right: 12px; vertical-align: top;">
                        
                        <!-- Fetch Section -->
                        <label for="fetch-id" style="display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 4px;">PDB (4-char) or UniProt ID</label>
                        <div id="fetch-input-container" style="margin-bottom: 8px;">
                            <input type="text" id="fetch-id" placeholder="e.g., 4HHB or P0A8I3">
                            <button id="fetch-btn" class="btn btn-primary">Fetch</button>
                        </div>

                        <!-- Upload Section -->
                        <div style="display: flex; gap: 8px; align-items: flex-start;">
                            <div style="flex: 1;">
                                <label style="display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 4px;">Upload PDB / CIF / ZIP</label>
                                <div id="uploadControlsContainer" style="display: flex; gap: 8px;">
                                     <!-- Upload Button (Triggers hidden input) -->
                                     <button id="upload-button" class="btn btn-secondary">
                                         <i class="fa-solid fa-file-arrow-up"></i>
                                         <span>Choose Files</span>
                                     </button>
                                     
                                     <input type="file" id="file-upload" accept=".pdb,.cif,.ent,.zip,.json" multiple class="hidden">
                                </div>
                            </div>
                            
                            <!-- Separator Bar -->
                            <div style="width: 1px; background: #e5e7eb; align-self: stretch;"></div>
                            
                            <div style="flex: 1;">
                                <label style="display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 4px;">Example</label>
                                <div style="display: flex; gap: 8px;">
                                    <button id="example-button-1" class="btn btn-success">
                                        <span>A0JNW5</span>
                                    </button>
                                    <button id="example-button-2" class="btn btn-success">
                                        <span>1YNE</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </td>
                    
                    <!-- Right Column: All Options -->
                    <td style="vertical-align: top;">
                        <label style="display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 4px;">Options</label>
                        
                        <div class="upload-options-section" style="margin-bottom: 0;">
                            
                            <!-- Load as Frames Toggle -->
                            <div class="upload-toggle-item">
                                <label class="switch">
                                    <input type="checkbox" id="loadAsFramesCheckbox" checked> 
                                    <span class="slider-toggle"></span>
                                </label>
                                <label for="loadAsFramesCheckbox" class="upload-toggle-label">Load as Frames</label>
                            </div>
                            
                            <!-- Align to First Frame Toggle -->
                            <div class="upload-toggle-item">
                                <label class="switch">
                                    <input type="checkbox" id="alignFramesCheckbox" checked> 
                                    <span class="slider-toggle"></span>
                                </label>
                                <label for="alignFramesCheckbox" class="upload-toggle-label">Align Frames</label>
                            </div>

                            <!-- Bioassembly Toggle -->
                            <div class="upload-toggle-item">
                                <label class="switch">
                                    <input type="checkbox" id="biounitCheckbox" checked>
                                    <span class="slider-toggle"></span>
                                </label>
                                <label for="biounitCheckbox" class="upload-toggle-label">Load Bioassembly (BU1)</label>
                            </div>

                            <!-- Ignore Ligands Toggle -->
                            <div class="upload-toggle-item">
                                <label class="switch">
                                    <input type="checkbox" id="ignoreLigandsCheckbox" checked>
                                    <span class="slider-toggle"></span>
                                </label>
                                <label for="ignoreLigandsCheckbox" class="upload-toggle-label">Ignore Ligands</label>
                            </div>

                        </div>
                    </td>
                </tr>
            </table>
            
            <!-- Status message below the table -->
            <div id="status-message" style="margin-top: 12px;"></div>
        </div>

        <!-- [EDIT] Sequence container with box and toggle -->
        <div id="top-panel-container" class="sequence-section-container" style="width: 948px; display: none;">
          <div id="sequenceHeader" class="sequence-header">
            <!-- Object selection dropdown aligned to the left -->
            <select id="objectSelect" style="min-width: 150px;">
              <!-- Initially empty -->
            </select>
            
            <!-- Action buttons and sequence button aligned to the right -->
            <div style="display: flex; gap: 8px; margin-left: auto; align-items: center;">
              <!-- Action buttons that appear when sequence is shown -->
              <div class="sequence-actions" style="display: none;">
                <button id="selectAllResidues" class="nav-button btn-grey small">Select all</button>
                <button id="clearAllResidues" class="nav-button btn-grey small">Clear all</button>
              </div>
              
              <!-- Sequence toggle button -->
              <button id="showHideSequenceBtn" class="nav-button btn-grey small">Sequence</button>
            </div>
          </div>
          <div id="sequenceView" class="sequence-content hidden"></div>
        </div>
        <!-- [END EDIT] -->

        <div id="viewer-container" class="py2dmol-viewer-instance" style="display: none;">
            
            <div id="mainContainer">
                
                <div id="viewerColumn">
                    <div id="canvasContainer">
                        <canvas id="canvas"></canvas>
                    </div>
                    <div id="controlsContainer">
                        <button id="playButton" class="controlButton btn btn-blue"><i class="fa-solid fa-play"></i></button>
                        <input type="range" id="frameSlider" min="0" max="0" value="0">
                        <span id="frameCounter">Frame: 0 / 0</span>
                        <select id="speedSelect">
                            <option value="100">1x</option>
                            <option value="50">2x</option>
                            <option value="25">4x</option>
                        </select>
                    </div>
                </div>
                
                <!-- Right side panels container -->
                <div id="rightPanelsContainer">
                    <div id="rightPanelContainer">
                        
                        <!-- Toolbar (two rows) -->
                        <div id="navigationControls" class="toolbar" style="margin-bottom: 4px;">
                          <div class="toolbar-row">
                            <button id="orientButton" class="nav-button btn btn-grey" style="width: 32px; padding: 0; min-width: 32px;" title="Orient to best view">
                              <i class="fa-solid fa-crosshairs" style="font-size: 0.75em;"></i>
                            </button>

                            <!-- Rotate: checkbox styled as a button -->
                            <label class="btn-toggle" id="rotateToggle" style="flex: 1;" title="Toggle auto-rotation">
                              <input type="checkbox" id="rotationCheckbox">
                              <span>Rotate</span>
                            </label>
                          </div>

                          <!-- New second row -->
                          <div class="toolbar-row">
                            <label class="btn-toggle" title="Toggle shadow">
                              <input type="checkbox" id="shadowEnabledCheckbox" checked>
                              <span>Shadow</span>
                            </label>

                            <label class="btn-toggle" title="Toggle outline">
                              <input type="checkbox" id="outlineEnabledCheckbox" checked>
                              <span>Outline</span>
                            </label>
                            
                            <button id="recordButton" class="btn-toggle" title="Record animation to video file" style="pointer-events: auto; width: 32px; padding: 0; min-width: 32px;">
                              <span style="display: flex; align-items: center; justify-content: center; height: var(--btn-h); padding: 0; border-radius: var(--btn-radius); background: #e5e7eb; color: #374151;">
                                <i class="fa-solid fa-video" style="font-size: 0.75em;"></i>
                              </span>
                            </button>
                            
                            <button id="saveSvgButton" class="btn-toggle" title="Save as SVG" style="pointer-events: auto; width: 32px; padding: 0; min-width: 32px;">
                              <span style="display: flex; align-items: center; justify-content: center; height: var(--btn-h); padding: 0; border-radius: var(--btn-radius); background: #e5e7eb; color: #374151;">
                                <i class="fa-solid fa-camera" style="font-size: 0.75em;"></i>
                              </span>
                            </button>
                          </div>
                        </div>   

                        <div id="styleAppearanceContainer" class="control-group">
                            
                            <div class="toggle-item" style="display: flex; align-items: center; gap: 8px;">
                                <label for="colorSelect" class="font-medium text-gray-700">Color:</label>
                                <select id="colorSelect" style="flex: 1;">
                                    <option value="auto">Auto</option>
                                    <option value="plddt">pLDDT</option>
                                    <option value="rainbow">Rainbow</option>
                                    <option value="chain">Chain</option>
                                </select>
                                <label class="btn-toggle" title="Colorblind-safe colors" style="margin: 0;">
                                    <input type="checkbox" id="colorblindCheckbox">
                                    <span>Colorblind</span>
                                </label>
                            </div>

                            <div class="toggle-item">
                                <label for="lineWidthSlider" class="font-medium text-gray-700">Width:</label>
                                <input type="range" id="lineWidthSlider" min="2.0" max="4.7" value="3.0" step="0.1">
                            </div>
                            <div class="toggle-item">
                                <label for="orthoSlider" class="font-medium text-gray-700">Ortho:</label>
                                <input type="range" id="orthoSlider" min="0" max="1" value="0.5" step="0.01">
                            </div>
                                                    
                        </div>


                    </div>
                    
                    <!-- PAE Canvas -->
                    <canvas id="paeCanvas" style="cursor: crosshair; display: none;"></canvas>
                </div>
            </div>    
            
        </div>

    </div>
    
    <!-- Load scripts in order -->
    <script src="web/utils.js"></script>
    <script src="py2Dmol/resources/py2Dmol.js"></script>
    <script src="web/app.js"></script>

</body>
</html>
