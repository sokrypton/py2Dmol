<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Dmol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip library for handling AlphaFold zip outputs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Numeric.js for SVD calculations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <!-- canvas2svg is now integrated into viewer-mol.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJd4gYm4zQ6UvE6j3v/3Tf7U7T2Y9p6gJzU0bW5V6f6G6X6b6W6w6+g6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="web/style.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-8">
    
    <!-- Global Drop Overlay Element -->
    <div id="global-drop-overlay">
        <p><i class="fa-solid fa-cloud-arrow-up mr-3"></i> Drop File Anywhere to Load</p>
    </div>
    <!-- End Global Drop Overlay -->

    <!-- Total width (600 + 8 + 340 = 948px) -->
    <div id="main-container" class="mx-auto">
        <div class="top-right-controls">
            <button id="saveStateButton" class="btn btn-primary">
                <i class="fa-solid fa-floppy-disk"></i>
                <span>Save</span>
            </button>
            <button id="clearAllButton" class="btn btn-danger">
                <i class="fa-solid fa-trash"></i>
                <span>Clear All</span>
            </button>
        </div>
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">2Dmol</h1>
        <p class="text-gray-500 mb-4">Load a PDB/CIF file or fetch from RCSB PDB (4-char ID) / AlphaFold DB (UniProt ID) to visualize protein structures.</p>

        <div id="upload-options-container" class="container-box">
            
            <!-- Use table for reliable layout -->
            <table id="upload-options-table">
                <tr>
                    <!-- Left Column: Fetch + Load -->
                    <td>
                        
                        <!-- Fetch Section -->
                        <label for="fetch-id">PDB (4-char) or UniProt ID</label>
                        <div id="fetch-input-container">
                            <input type="text" id="fetch-id" placeholder="e.g., 4HHB or P0A8I3">
                            <button id="fetch-btn" class="btn btn-primary">Fetch</button>
                        </div>

                        <!-- Load Section -->
                        <div class="flex-gap-8 align-items-start">
                            <div class="flex-1">
                                <label for="load-files">Load PDB / CIF / ZIP</label>
                                <div id="uploadControlsContainer" class="flex-gap-8">
                                     <!-- Load Button (Triggers hidden input) -->
                                     <button id="upload-button" class="btn btn-secondary">
                                         <i class="fa-solid fa-file-arrow-up"></i>
                                         <span>Choose Files</span>
                                     </button>
                                     
                                     <input type="file" id="file-upload" accept=".pdb,.cif,.ent,.zip,.json" multiple class="hidden">
                                </div>
                            </div>
                            
                            <!-- Separator Bar -->
                            <div class="separator"></div>
                            
                            <div class="flex-1">
                                <label for="example">Example</label>
                                <div class="flex-gap-8">
                                    <button id="example-button-1" class="btn btn-success">
                                        <span>A0JNW5</span>
                                    </button>
                                    <button id="example-button-2" class="btn btn-success">
                                        <span>1YNE</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </td>
                    
                    <!-- Right Column: Options (split into two columns) -->
                    <td>
                        <label for="options">Options</label>
                        
                        <div class="flex-gap-16">
                            <!-- Left Column: Existing Options -->
                            <div class="upload-options-section">
                                
                                <!-- Load as Frames Toggle -->
                                <div class="upload-toggle-item">
                                    <label class="switch">
                                        <input type="checkbox" id="loadAsFramesCheckbox" checked> 
                                        <span class="slider-toggle"></span>
                                    </label>
                                    <label for="loadAsFramesCheckbox" class="upload-toggle-label">Load as Frames</label>
                                </div>
                                
                                <!-- Align Frames Toggle -->
                                <div class="upload-toggle-item">
                                    <label class="switch">
                                        <input type="checkbox" id="alignFramesCheckbox" checked> 
                                        <span class="slider-toggle"></span>
                                    </label>
                                    <label for="alignFramesCheckbox" class="upload-toggle-label">Align Frames</label>
                                </div>

                                <!-- Bioassembly Toggle -->
                                <div class="upload-toggle-item">
                                    <label class="switch">
                                        <input type="checkbox" id="biounitCheckbox" checked>
                                        <span class="slider-toggle"></span>
                                    </label>
                                    <label for="biounitCheckbox" class="upload-toggle-label">Load Biounit</label>
                                </div>

                                <!-- Ignore Ligands Toggle -->
                                <div class="upload-toggle-item">
                                    <label class="switch">
                                        <input type="checkbox" id="ignoreLigandsCheckbox" checked>
                                        <span class="slider-toggle"></span>
                                    </label>
                                    <label for="ignoreLigandsCheckbox" class="upload-toggle-label">Ignore Ligands</label>
                                </div>
                            </div>
                            
                            <!-- Right Column: New Options -->
                            <div class="upload-options-section">
                                
                                <!-- Load PAE Toggle -->
                                <div class="upload-toggle-item">
                                    <label class="switch">
                                        <input type="checkbox" id="loadPAECheckbox" checked>
                                        <span class="slider-toggle"></span>
                                    </label>
                                    <label for="loadPAECheckbox" class="upload-toggle-label">Load PAE</label>
                                </div>
                                
                                <!-- Load MSA Toggle -->
                                <div class="upload-toggle-item">
                                    <label class="switch">
                                        <input type="checkbox" id="loadMSACheckbox">
                                        <span class="slider-toggle"></span>
                                    </label>
                                    <label for="loadMSACheckbox" class="upload-toggle-label">Load MSA</label>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            
            <!-- Status message below the table -->
            <div id="status-message"></div>
        </div>

        <div id="viewer-container" class="py2dmol-viewer-instance">
            
            <div id="mainContainer">
                
                <div id="viewerColumn">
                    <div id="canvasContainer" class="container-box">
                        <canvas id="canvas"></canvas>
                        <!-- Resize handle -->
                        <div class="resize-handle"></div>
                    </div>
                    <div id="controlsContainer" class="container-box">
                        <button id="playButton" class="btn btn-primary btn-min-width-sm"><i class="fa-solid fa-play"></i></button>
                        <input type="range" id="frameSlider" min="0" max="0" value="0">
                        <span id="frameCounter">Frame: 0 / 0</span>
                        <select id="speedSelect">
                            <option value="100">1x</option>
                            <option value="50">2x</option>
                            <option value="25">4x</option>
                        </select>
                    </div>
                </div>
                
                <!-- Right side panels container -->
                <div id="rightPanelsContainer">
                    <div id="rightPanelContainer" class="container-box">
                        
                        <!-- Toolbar (two rows) -->
                        <div id="navigationControls" class="toolbar">
                          <div class="toolbar-row">
                            <label class="btn-toggle btn-flex" id="orientToggle" title="Orient to best view">
                              <input type="checkbox">
                              <span><i class="fa-solid fa-crosshairs"></i>Orient</span>
                            </label>

                            <!-- Rotate: checkbox styled as a button -->
                            <label class="btn-toggle btn-flex" id="rotateToggle" title="Toggle auto-rotation">
                              <input type="checkbox" id="rotationCheckbox">
                              <span><i class="fa-solid fa-rotate"></i>Rotate</span>
                            </label>
                          </div>

                          <!-- New second row -->
                          <div class="toolbar-row">
                            <label class="btn-toggle btn-flex btn-small" title="Toggle shadow">
                              <input type="checkbox" id="shadowEnabledCheckbox" checked>
                              <span>Shadow</span>
                            </label>

                            <label class="btn-toggle btn-flex btn-small" title="Toggle depth-based coloring">
                              <input type="checkbox" id="depthCheckbox" checked>
                              <span>Depth</span>
                            </label>

                            <button id="outlineModeButton" class="btn-toggle btn-flex btn-small" title="Cycle outline mode: none → partial → full">
                              <span>Outline</span>
                            </button>
                            
                            <button id="recordButton" class="btn-toggle btn-flex btn-icon-only btn-small" title="Record animation to video file">
                              <span>
                                <i class="fa-solid fa-video"></i>
                              </span>
                            </button>
                            
                            <button id="saveSvgButton" class="btn-toggle btn-flex btn-icon-only btn-small" title="Save as SVG">
                              <span>
                                <i class="fa-solid fa-camera"></i>
                              </span>
                            </button>
                          </div>
                        </div>   

                        <div id="styleAppearanceContainer" class="control-group">
                            
                            <div class="toggle-item-flex">
                                <label for="colorSelect" class="font-medium text-gray-700 label-font-size-12">Color:</label>
                                <select id="colorSelect">
                                    <option value="auto">Auto</option>
                                    <option value="plddt">pLDDT</option>
                                    <option value="entropy">Entropy</option>
                                    <option value="rainbow">Rainbow</option>
                                    <option value="chain">Chain</option>
                                </select>
                                <label class="btn-toggle btn-no-margin btn-small" title="Colorblind-safe colors">
                                    <input type="checkbox" id="colorblindCheckbox">
                                    <span>Colorblind</span>
                                </label>
                            </div>

                            <div class="toggle-item-flex">
                                <div class="flex-1 flex-gap-8 min-width-0">
                                    <label for="lineWidthSlider" class="font-medium text-gray-700 label-font-size-12">Width:</label>
                                    <input type="range" id="lineWidthSlider" min="2.0" max="4.7" value="3.0" step="0.1">
                                </div>
                                <div class="flex-1 flex-gap-8 min-width-0">
                                    <label for="orthoSlider" class="font-medium text-gray-700 label-font-size-12">Ortho:</label>
                                    <input type="range" id="orthoSlider" min="0" max="1" value="1.0" step="0.01">
                                </div>
                            </div>
                            <div class="toggle-item-flex">
                                <label for="objectSelect" class="font-medium text-gray-700 label-font-size-12">Object:</label>
                                <select id="objectSelect">
                                    <!-- Initially empty -->
                                </select>
                            </div>
                                                    
                        </div>


                    </div>
                    
                    <!-- PAE Canvas Container -->
                    <div id="paeContainer" class="container-box">
                        <canvas id="paeCanvas"></canvas>
                    </div>
                </div>
            </div>    
            
        </div>

        <!-- Sequence container with box and toggle -->
        <div id="sequence-viewer-container" class="container-box sequence-section-container">
          <div id="sequenceHeader" class="sequence-header">
            <!-- Left side: Mode dropdown -->
            <div class="flex-gap-8">
              <select id="sequenceModeSelect" class="btn btn-grey btn-small">
                <option value="sequence" selected>Sequence</option>
                <option value="chain">Chain</option>
              </select>
            </div>
            
            <!-- Action buttons aligned to the right -->
            <div class="sequence-actions">
                <button id="selectAllResidues" class="btn btn-grey btn-small">Show all</button>
                <button id="clearAllResidues" class="btn btn-grey btn-small">Hide all</button>
                <button id="copySelectionButton" class="btn btn-grey btn-small" disabled>Copy selection</button>
            </div>
          </div>
          <div id="sequenceView" class="sequence-content hidden"></div>
        </div>

        <!-- MSA container with box and toggle -->
        <div id="msa-viewer-container" class="container-box sequence-section-container">
          <div id="msaHeader" class="sequence-header">
            <!-- Left side: Mode dropdown, Save buttons, Sort checkbox, Bit-score checkbox -->
            <div class="flex-gap-8">
              <select id="msaModeSelect" class="btn btn-grey btn-small">
                <option value="msa" selected>MSA</option>
                <option value="pssm">PSSM</option>
                <option value="logo">Logo</option>
              </select>
              <div id="msaSaveContainer">
                <button id="msaSaveFastaButton" class="btn btn-grey btn-small font-size-11">Save Fasta</button>
              </div>
              <div id="logoSaveContainer">
                <button id="logoSaveSvgButton" class="btn btn-grey btn-small font-size-11">Save SVG</button>
              </div>
              <div id="pssmSaveContainer">
                <button id="pssmSaveSvgButton" class="btn btn-grey btn-small font-size-11">Save SVG</button>
                <button id="pssmSaveCsvButton" class="btn btn-grey btn-small font-size-11">Save CSV</button>
              </div>
              <div id="msaSortContainer">
                <label>
                  <input type="checkbox" id="msaSortCheckbox" checked>
                  <span>Sort</span>
                </label>
              </div>
              <div id="logoBitScoreContainer">
                <label>
                  <input type="checkbox" id="logoBitScoreCheckbox" checked>
                  <span>Bit-score</span>
                </label>
              </div>
            </div>
            
            <!-- Right: Filters box and Chain selector -->
            <div class="msa-header-right">
              <div class="filters-box">
              <span>Filters:</span>
              <div class="flex-gap-4">
                <label for="coverageSlider">cov:</label>
                <input type="range" id="coverageSlider" min="0" max="100" value="75" step="5">
                <span id="coverageValue">75%</span>
              </div>
              <div class="flex-gap-4">
                <label for="identitySlider">qid:</label>
                <input type="range" id="identitySlider" min="0" max="100" value="15" step="5">
                <span id="identityValue">15%</span>
              </div>
              <span id="msaSequenceCount">-</span>
              </div>
              <!-- Chain selector (hidden by default, shown when multiple chains available) -->
              <select id="msaChainSelect" class="btn btn-grey btn-small"></select>
            </div>
          </div>
          <div id="msaView" class="sequence-content"></div>
          <!-- Resize handle -->
          <div class="resize-handle"></div>
        </div>


    </div>
    
    <!-- Footer -->
    <footer>
        <div>
            <div>
                <a href="https://github.com/sokrypton/py2Dmol" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>View on GitHub
                </a>
            </div>
            <div>
                <i class="fa-solid fa-shield-halved"></i>
                <strong>Privacy:</strong> All processing is performed locally in your browser. No data is uploaded to a server.
            </div>
        </div>
    </footer>
    
    <!-- Load scripts in order -->
    <script src="web/utils.js"></script>
    <script src="py2Dmol/resources/viewer-mol.js"></script>
    <script src="py2Dmol/resources/viewer-pae.js"></script>
    <script src="py2Dmol/resources/viewer-seq.js"></script>
    <script src="py2Dmol/resources/viewer-msa.js"></script>
    <script src="web/app.js"></script>

</body>
</html>
