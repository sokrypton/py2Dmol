<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSA Viewer - py2Dmol (Resizable)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Minimal CSS for MSA viewer */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f9fafb;
            color: #1f2937;
            padding: 20px;
            margin: 0;
        }
        
        .container-box {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .sequence-section-container {
            width: 948px;
            height: 520px;  /* Initial height */
            margin: 0 auto;
            position: relative;
            /* Resizable properties */
            resize: both;
            overflow: hidden;
            min-width: 600px;
            max-width: 2400px;
            min-height: 520px;
        }
        
        /* Hide default resize handle */
        .sequence-section-container::-webkit-resizer {
            display: none;
        }
        
        /* Custom resize handle */
        .resize-handle {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            cursor: nwse-resize;
            opacity: 0.4;
            transition: opacity 0.2s;
            z-index: 100;
            pointer-events: none;
        }
        
        .sequence-section-container:hover .resize-handle {
            opacity: 0.8;
        }
        
        .resize-handle::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 16px 16px;
            border-color: transparent transparent #3b82f6 transparent;
        }
        
        .sequence-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .sequence-content {
            width: 100%;
            overflow: hidden;
        }
        
        .sequence-content.hidden {
            display: none;
        }
        
        #msa-viewer-container {
            overflow: hidden;
        }
        
        #msaView {
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            gap: 6px;
        }
        
        .btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .btn-primary:hover {
            background: #2563eb;
            border-color: #2563eb;
        }
        
        .btn-grey {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        
        .btn-small {
            padding: 6px 10px;
            font-size: 12px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        input[type="range"] {
            width: 100px;
            cursor: pointer;
        }
        
        select {
            padding: 6px 10px;
            font-size: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #ffffff;
            cursor: pointer;
        }
        
        #status-message {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        #status-message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        #status-message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        #status-message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        
        .drag-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(59, 130, 246, 0.1);
            border: 3px dashed #3b82f6;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        .drag-overlay-content {
            background: white;
            padding: 24px 48px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            color: #1e40af;
            font-weight: 600;
        }
        
        .upload-section {
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            color: #111827;
        }
        
        .description {
            color: #6b7280;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="mx-auto" style="width: 948px; position: relative;">
        <h1><strong>MSA Viewer</strong></h1>
        <p class="description">Fetch from AlphaFold DB (UniProt ID) or upload A3M, FASTA, or STO file to visualize multiple sequence alignment</p>
        
        <!-- Fetch and Upload Section -->
        <div class="container-box upload-section" style="width: 948px; margin-bottom: 10px;">
            <!-- Fetch Section -->
            <label for="fetch-uniprot-id" style="display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 4px;">Fetch from AlphaFold DB (UniProt ID)</label>
            <div id="fetch-input-container" style="margin-bottom: 12px; display: flex; gap: 8px; align-items: center;">
                <input type="text" id="fetch-uniprot-id" placeholder="e.g., P0A8I3" style="flex: 1; padding: 6px 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
                <button id="fetch-btn" class="btn btn-primary">Fetch</button>
            </div>
            
            <!-- Upload Section -->
            <label style="display: block; font-size: 14px; font-weight: 500; color: #374151; margin-bottom: 8px;">
                Upload MSA File
            </label>
            <div style="display: flex; gap: 8px; align-items: center;">
                <button id="upload-button" class="btn btn-primary">
                    <i class="fa-solid fa-file-arrow-up"></i>
                    <span>Choose MSA File</span>
                </button>
                <input type="file" id="file-upload" accept=".a3m,.fasta,.fa,.fas,.sto" class="hidden">
                <span id="file-name" style="color: #6b7280; font-size: 14px;"></span>
            </div>
            <div id="status-message" style="display: none; margin-top: 12px;"></div>
        </div>
        
        <!-- Drag overlay (shown when dragging files over the page) -->
        <div id="drag-overlay" class="drag-overlay">
            <div class="drag-overlay-content">
                üìÅ Drop your A3M file here
            </div>
        </div>
        
        <!-- MSA Viewer Container -->
        <div id="msa-viewer-container" class="container-box sequence-section-container" style="display: none;">
            <div id="msaHeader" class="sequence-header">
                <!-- Left side: Mode dropdown, Sort checkbox, and Bit-score checkbox -->
                <div style="display: flex; align-items: center; gap: 8px;">
                    <select id="msaModeSelect" class="btn btn-grey btn-small" style="min-width: 100px;">
                        <option value="msa" selected>MSA</option>
                        <option value="pssm">PSSM</option>
                        <option value="logo">Logo</option>
                    </select>
                    <div id="msaSortContainer" style="display: flex; align-items: center; gap: 4px;">
                        <label for="msaSortCheckbox" style="font-size: 12px; color: #666; white-space: nowrap; display: flex; align-items: center; gap: 4px; cursor: pointer;">
                            <input type="checkbox" id="msaSortCheckbox" checked style="cursor: pointer;">
                            <span>Sort</span>
                        </label>
                    </div>
                    <div id="logoBitScoreContainer" style="display: none; align-items: center; gap: 4px;">
                        <label for="logoBitScoreCheckbox" style="font-size: 12px; color: #666; white-space: nowrap; display: flex; align-items: center; gap: 4px; cursor: pointer;">
                            <input type="checkbox" id="logoBitScoreCheckbox" checked style="cursor: pointer;">
                            <span>Bit-score</span>
                        </label>
                    </div>
                    <div id="msaSaveContainer" style="display: none; align-items: center; gap: 4px;">
                        <button id="msaSaveFastaButton" class="btn btn-grey btn-small" style="font-size: 11px;">Save Fasta</button>
                    </div>
                    <div id="logoSaveContainer" style="display: none; align-items: center; gap: 4px;">
                        <button id="logoSaveSvgButton" class="btn btn-grey btn-small" style="font-size: 11px;">Save SVG</button>
                    </div>
                    <div id="pssmSaveContainer" style="display: none; align-items: center; gap: 4px;">
                        <button id="pssmSaveSvgButton" class="btn btn-grey btn-small" style="font-size: 11px;">Save SVG</button>
                        <button id="pssmSaveCsvButton" class="btn btn-grey btn-small" style="font-size: 11px;">Save CSV</button>
                    </div>
                </div>
                
                <!-- Right: Filters box -->
                <div style="display: flex; align-items: center; gap: 8px; margin-left: auto; padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9;">
                    <span style="font-size: 12px; color: #666; font-weight: 500;">Filters:</span>
                    <div style="display: flex; align-items: center; gap: 4px;">
                        <label for="coverageSlider" style="font-size: 11px; color: #666; white-space: nowrap;">cov:</label>
                        <input type="range" id="coverageSlider" min="0" max="100" value="75" step="5" style="width: 100px;">
                        <span id="coverageValue" style="font-size: 11px; color: #666; width: 40px; text-align: right; display: inline-block;">75%</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 4px;">
                        <label for="identitySlider" style="font-size: 11px; color: #666; white-space: nowrap;">qid:</label>
                        <input type="range" id="identitySlider" min="0" max="100" value="15" step="5" style="width: 100px;">
                        <span id="identityValue" style="font-size: 11px; color: #666; width: 40px; text-align: right; display: inline-block;">15%</span>
                    </div>
                    <span id="msaSequenceCount" style="font-size: 11px; color: #666; white-space: nowrap; width: 60px; text-align: center; margin-left: 4px; display: inline-block;">-</span>
                </div>
            </div>
            <div id="msaView" class="sequence-content hidden"></div>
            
            <!-- Resize handle -->
            <div class="resize-handle"></div>
        </div>
    </div>
    
    <!-- Load MSA viewer script -->
    <script src="py2Dmol/resources/viewer-msa.js"></script>
    <!-- Load app.js for unified MSA functionality -->
    <script src="web/app.js"></script>
